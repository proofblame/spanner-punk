<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конвертация PDF в Excel</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="demo-wrapper">
    <form class="form-upload" id="uploadForm" method="post" enctype="multipart/form-data">
      <label class="form-upload__label" for="uploadForm_File">
        <span class="form-upload__title">Файл:</span>
        <input class="form-upload__input" id="uploadForm_File" type="file" name="file" accept="image/*">
      </label>
      <input class="form-upload__submit" id="uploadForm_Submit" type="submit"
        value="Загрузить файл">
      <progress id="progressBar" value="0" max="100"></progress>
      <div class="form-upload__container">
        <span class="form-upload__status" id="uploadForm_Status"></span>
        <span id="uploadForm_Size"></span>
      </div>
    </form>
  </div>
  <script src="./index.js"></script>
</body>

</html>
